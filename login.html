<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
          <div class="d-flex w-100 justify-content-between align-items-center">
            <a class="navbar-brand" href="#">Askme</a>
            <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Ask</button>
            </form>
            
            <div class="d-flex gap-3">
              <a href="#">log in</a>
              <a href="#">register</a>
            </div>
  
        </div>
      </div>
    </nav>

    <main class="container mt-3">
        <div class="mb-1">
            <h1>Log in</h1>
            <p class="text-danger">Sorry, wrong password</p>
        </div>

        <div class="row">
            <div class="col-9 d-flex flex-column gap-3">
              <div class="mb-1">
                <label for="loginFormControlInput" class="form-label">Login</label>
                <input class="form-control" id="loginFormControlInput" placeholder="Enter your login here">
              </div>
              <div class="mb-1">
                <label for="passwordFormControlInput" class="form-label">Password</label>
                <input type="password" class="form-control" id="passwordFormControlInput" placeholder="*************">
              </div>
              <div class="mb-1">
                <button class="btn btn-primary"  type="submit">Register</button>
              </div>
              <div class="mb-1">
                <a href="#">create new account</a>
              </div> 
            </div>

            <div class="col">
                <section class="mb-3">
                    <h2>Popular tags</h2>
                    <div>
                        <span class="badge rounded-pill text-bg-primary">Primary</span>
                        <span class="badge rounded-pill text-bg-secondary">Secondary</span>
                        <span class="badge rounded-pill text-bg-success">Success</span>
                        <span class="badge rounded-pill text-bg-danger">Danger</span>
                        <span class="badge rounded-pill text-bg-warning">Warning</span>
                        <span class="badge rounded-pill text-bg-info">Info</span>
                        <span class="badge rounded-pill text-bg-light">Light</span>
                        <span class="badge rounded-pill text-bg-dark">Dark</span>
                    </div>
                </section>

                <section>
                    <h2>Best members</h2>
                    <div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><a href="#">Member</a></li>
                            <li class="list-group-item"><a href="#">Member</a></li>
                            <li class="list-group-item"><a href="#">Member</a></li>
                            <li class="list-group-item"><a href="#">Member</a></li>
                            <li class="list-group-item"><a href="#">Member</a></li>
                        </ul>
                    </div>
                </section>
            </div>
        </div>
      </main>
  </body>
</html>
