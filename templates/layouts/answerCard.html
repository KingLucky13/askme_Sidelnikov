{% load static %}
 <article class="card w-100" style="width: 18rem;">
    <div class="card-body">
        <div class="row">
            <div class="col-3">
                <div class="border mb-2" style="height: 100px;">
                    <img src = "" alt = "Avatar" class="img-fluid">
                </div>
            <input class="form-control form-control-sm" type="number" value="{{ answer.likes.count }}" placeholder=".form-control-lg" aria-label=".form-control-lg example">
            </div>

            <div class="col-9">
                <p class="card-text">{{ answer.text }}</p>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                    Correct
                    </label>
                </div>
            </div>
        </div>
    </div>
</article>
