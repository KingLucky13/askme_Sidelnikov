<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <div class="d-flex w-100 justify-content-between align-items-center">
                <a class="navbar-brand" href="#">Askme</a>

                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Ask</button>
                </form>
                
                <div class="d-flex gap-1">
                    <img src = "" alt = "Avatar" style="width: 45px;" class="img-thumbnail">
                    <div>
                        <div>
                            KingLucky
                        </div>
                        <a href="#">Settings</a>
                        <a href="#">log out</a>
                    </div>
                </div>
            </div>
          </div>
    </nav>
    <main class="container mt-3">
        <div class="mb-1">
            <h1>New Question</h1>
            <p class="text-danger">Sorry, form error</p>
        </div>

        <div class="row">
            <div class="col-9 d-flex flex-column gap-3">
              <div class="mb-1">
                <label for="exampleFormControlInput1" class="form-label">Title</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" style="width: 750px;" maxlength="85" placeholder="How to build a moon park?" >
              </div>

              <div class="mb-1">
                <label for="exampleFormControlTextarea1" class="form-label">Text</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" style="width: 750px;" maxlength="1000" placeholder="Really,how?&#10;Have no idea about it" rows="14"></textarea>
              </div>

              <div class="mb-1">
                <label for="exampleFormControlInput1" class="form-label">Tags</label>
                <input type="email" class="form-control" placeholder="moon, park, puzzle" id="exampleFormControlInput1">
              </div>

              <div class="mb-1">
                <button class="btn btn-primary"  type="submit">Ask</button>
              </div>

            </div>

            <div class="col">
                <section class="mb-3">
                    <h2>Popular tags</h2>
                    <div>
                        <span class="badge rounded-pill text-bg-primary">Primary</span>
                        <span class="badge rounded-pill text-bg-secondary">Secondary</span>
                        <span class="badge rounded-pill text-bg-success">Success</span>
                        <span class="badge rounded-pill text-bg-danger">Danger</span>
                        <span class="badge rounded-pill text-bg-warning">Warning</span>
                        <span class="badge rounded-pill text-bg-info">Info</span>
                        <span class="badge rounded-pill text-bg-light">Light</span>
                        <span class="badge rounded-pill text-bg-dark">Dark</span>
                    </div>
                </section>

                <section>
                    <h2>Best members</h2>
                    <div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><a href="#">Member</a></li>
                            <li class="list-group-item"><a href="#">Member</a></li>
                            <li class="list-group-item"><a href="#">Member</a></li>
                            <li class="list-group-item"><a href="#">Member</a></li>
                            <li class="list-group-item"><a href="#">Member</a></li>
                        </ul>
                    </div>
                </section>
            </div>
        </div>
      </main>
  </body>
</html>
